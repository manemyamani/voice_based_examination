<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>host - Question Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/host.css') }}">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="admin-header">
            <div class="admin-title">üìù Host Panel - Add Questions</div>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>

        <div id="success-alert" class="alert alert-success text-center">
            ‚úÖ Question submitted successfully!
        </div>

        <form id="question-form">
            <div class="form-layout">
                <div class="mb-3">
                    <label class="form-label">Question</label>
                    <textarea name="question" class="form-control" rows="5" required style="height: 300px;"></textarea>
                </div>

                <div>
                    <div class="options-grid">
                        <div class="mb-3">
                            <label class="form-label">Option 1</label>
                            <input type="text" name="option1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Option 2</label>
                            <input type="text" name="option2" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Option 3</label>
                            <input type="text" name="option3" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Option 4</label>
                            <input type="text" name="option4" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correct Answer</label>
                        <input type="text" name="answer" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <select name="subject" class="form-select" required>
                            <option value="">Select a subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-submit">Submit Question</button>
        </form>
    </div>
</div>

<script>
    // Extract assessmentId from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const assessmentId = urlParams.get("assessmentId");  // Get assessmentId
    const maxQuestions = parseInt(urlParams.get("questionCount")) || 0;
    let questionCount = 0;

    document.getElementById("question-form").addEventListener("submit", async function(event) {
        event.preventDefault();
        if (questionCount >= maxQuestions) {
            alert(`‚ùó Maximum limit of ${maxQuestions} questions reached!`);
            return;
        }

        let formData = new FormData(this);
        let data = Object.fromEntries(formData.entries());

        // Attach the assessmentId to the question data
        data.assessment_id = assessmentId;

        let response = await fetch("/submit_question/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        let result = await response.json();

        if (response.ok) {
            document.getElementById("success-alert").style.display = "block";
            this.reset();
            questionCount++;

            setTimeout(() => {
                document.getElementById("success-alert").style.display = "none";
            }, 3000);

            // ‚úÖ Redirect after submitting all questions
            if (questionCount >= maxQuestions) {
                alert(`‚úÖ All ${maxQuestions} questions submitted! Redirecting to the assessment page...`);
                setTimeout(() => {
                    window.location.href = "/assessment";  // Update this as needed
                }, 1500);
            }
        } else {
            console.error("Error submitting:", result);
        }
    });

    // Logout button functionality
    document.getElementById("logout-btn").addEventListener("click", async function() {
        let response = await fetch("/logout", { method: "GET", credentials: "same-origin" });
        if (response.ok) {
            window.location.href = "/login";  // Redirect after logout
        } else {
            console.error("Logout failed", response);
        }
    });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
